<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registrar Nuevo Juego</title>
    <link rel="stylesheet" href="css/style-Registrar.css">
</head>
<body>
    <header class="Header-Buscador">
        <section class="flex-container">
            <div class="flex-item-text"><h1>Hoja de Registro</h1></div>
            <div class="search-bar ">
                <input type="text" placeholder="Buscar" class="flex-item-options-2 search-input">
            </div>
        </section>       
    </header>
    <div class="Form-Registrar">
        <div class="card">
            <div>            
                <div class="flex-container">
                    <div class="flex-item-text"><h3>Registra un Nuevo Juego</h3></div>
                    
                    <form action="/registro" method="post">
                        <input type="text" name="nombre" 
                        placeholder="Nombre del Juego" 
                        required class="flex-item-text">
                        <input type="text" name="nombre" 
                        placeholder="Breve Descripcion" 
                        required class="flex-item-text">
                        
                    </form>
                </div>   
        </div>

        </div>
        
        
    </div>
    <footer>
        <p>Todos los derechos reservados a Sumbaino Mariano Alfredo</p>
    </footer>
