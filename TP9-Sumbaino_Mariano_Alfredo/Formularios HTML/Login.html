<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Juego</title>
    <link rel="stylesheet" href="css/style-Registrar.css">
</head>
<body>
    <header class="Header-Buscador">
        <section class="flex-container">
            <div class="flex-item-text"><h1>Hoja de Registro</h1></div>
            <nav>
                <ul class="">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Registrar.html">Registrar Nuevo Juego</a></li>
                    <li><a href="./Login.html">Login</a></li>
                </ul>
            </nav>
        </section>       
    </header>

    <div class="Form-Registrar ">
        <div class="card card-style">
            <div>            
                <div>
                    <div class="flex-item-text "><h3>Ingresar a su Cuenta</h3></div>
                    
                    <form action="" method="post" class="flex-container card-style" >
                        
                        <div class="flex-item-side card-style-2">
                            <label for="uname"><b>Usuario</b></label>
                            <input type="text" placeholder="Ingrese su Usuario" name="uname" required>
                    
                            <label for="psw"><b>Contraseña</b></label>
                            <input type="password" placeholder="Ingrese su Contraseña" name="psw" required>
                    
                            <button class="card-style-2" type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Recordar Datos
                            </label>
                        </div>
                    
                        <div class="flex-item-text " >
                            <button type="button" class="card-style-2">Cancelar</button>
                            <span class="psw">Olvido su <a href="#">Contraseña?</a></span>                            
                            <br>"El sistema de Login se encuentra actualmente desactivado"<br>
                        </div>
                    </form>
                </div>   
        </div>

        </div>
        
        
    </div>
    <footer>
        <p>Todos los derechos reservados a Sumbaino Mariano Alfredo</p>
    </footer>
</body>
</html>
